<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Seguros - Seguros Universales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .user-mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 0 30px;
        }

        .mode-tab {
            flex: 1;
            max-width: 200px;
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .admin-controls {
            display: none;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-controls.active {
            display: block;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .portal-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .portal-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .portal-card .element {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .portal-card .url {
            color: #667eea;
            font-size: 0.9em;
            word-break: break-all;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .portal-card .url:hover {
            text-decoration: underline;
        }

        .card-actions {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            gap: 5px;
        }

        .admin-mode .card-actions {
            display: flex;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .export-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .export-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .portal-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Portal de Seguros</h1>
            <p>Seguros Universales - Acceso a Sistemas</p>
        </div>

        <div class="user-mode-toggle">
            <button class="mode-tab active" onclick="setMode('user')">üë§ Usuario</button>
            <button class="mode-tab" onclick="setMode('admin')">üîß Administrador</button>
        </div>

        <div class="admin-controls" id="adminControls">
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="openAddModal('portal')">‚ûï Agregar Portal</button>
                <button class="btn btn-primary" onclick="openAddModal('canal')">‚ûï Agregar Canal</button>
                <button class="btn btn-primary" onclick="openAddModal('elemento')">‚ûï Agregar Elemento</button>
                <button class="btn btn-success" onclick="exportCode()">üìã Exportar C√≥digo HTML</button>
            </div>
        </div>

        <div class="content">
            <div class="search-section">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar portales, canales o elementos...">
                <div class="filters" id="filters"></div>
            </div>

            <div class="portal-grid" id="portalGrid"></div>
        </div>
    </div>

    <!-- Modal para agregar/editar -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Nuevo Portal</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="portalName">Nombre del Portal/Canal/Elemento:</label>
                    <input type="text" id="portalName" required>
                </div>
                <div class="form-group">
                    <label for="portalElement">Elemento:</label>
                    <select id="portalElement" required></select>
                </div>
                <div class="form-group">
                    <label for="portalCanal">Canal:</label>
                    <select id="portalCanal" required></select>
                </div>
                <div class="form-group">
                    <label for="portalUrl">URL:</label>
                    <input type="url" id="portalUrl" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para exportar c√≥digo -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h2>C√≥digo HTML Actualizado</h2>
            <p style="margin-bottom: 15px; color: #666;">Copia este c√≥digo completo y reempl√°zalo en tu archivo HTML en GitHub:</p>
            <div class="code-output" id="codeOutput"></div>
            <div class="form-actions">
                <button class="btn btn-success" onclick="copyCode()">üìã Copiar C√≥digo</button>
                <button class="btn btn-cancel" onclick="closeExportModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // Datos iniciales
        let portales = [
            { id: 1, nombre: "Portal Agentes", elemento: "Agentes", canal: "MiRed", url: "https://portal-agentes.ejemplo.com" },
            { id: 2, nombre: "Portal Corredores", elemento: "Corredores", canal: "MiRed", url: "https://portal-corredores.ejemplo.com" },
            { id: 3, nombre: "Sistema POS", elemento: "POS", canal: "Alianzas", url: "https://pos.ejemplo.com" },
            { id: 4, nombre: "Portal Bancaseguros", elemento: "Bancaseguros", canal: "Bancaseguros", url: "https://banco.ejemplo.com" },
            { id: 5, nombre: "Intranet Empleados", elemento: "Empleados", canal: "Interno", url: "https://intranet.ejemplo.com" }
        ];

        let elementos = ["Agentes", "Corredores", "POS", "Bancaseguros", "Empleados", "Clientes"];
        let canales = ["MiRed", "Alianzas", "Bancaseguros", "Interno", "Digital"];

        let currentMode = 'user';
        let editingId = null;
        let addingType = null;

        // Inicializar
        function init() {
            renderPortales();
            renderFilters();
            updateSelects();
            
            document.getElementById('searchBox').addEventListener('input', filterPortales);
            document.getElementById('addForm').addEventListener('submit', handleSubmit);
        }

        // Cambiar modo
        function setMode(mode) {
            if (mode === 'admin') {
                const password = prompt('Ingrese la contrase√±a de administrador:');
                if (password !== 'Octubre2015') {
                    alert('Contrase√±a incorrecta');
                    return;
                }
            }

            currentMode = mode;
            
            // Actualizar tabs
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Mostrar/ocultar controles
            const adminControls = document.getElementById('adminControls');
            const container = document.querySelector('.container');
            
            if (mode === 'admin') {
                adminControls.classList.add('active');
                container.classList.add('admin-mode');
            } else {
                adminControls.classList.remove('active');
                container.classList.remove('admin-mode');
            }
        }

        // Renderizar portales
        function renderPortales(filter = '') {
            const grid = document.getElementById('portalGrid');
            const filtered = portales.filter(p => {
                const searchMatch = p.nombre.toLowerCase().includes(filter.toLowerCase()) ||
                                  p.elemento.toLowerCase().includes(filter.toLowerCase()) ||
                                  p.canal.toLowerCase().includes(filter.toLowerCase());
                return searchMatch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
                return;
            }

            grid.innerHTML = filtered.map(portal => `
                <div class="portal-card">
                    <div class="card-actions">
                        <button class="action-btn edit-btn" onclick="editPortal(${portal.id})">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deletePortal(${portal.id})">üóëÔ∏è</button>
                    </div>
                    <h3>${portal.nombre}</h3>
                    <div class="element">üìå ${portal.elemento} | üîó ${portal.canal}</div>
                    <a href="${portal.url}" target="_blank" class="url">${portal.url}</a>
                </div>
            `).join('');
        }

        // Renderizar filtros
        function renderFilters() {
            const filtersDiv = document.getElementById('filters');
            const allCanales = [...new Set(portales.map(p => p.canal))];
            const allElementos = [...new Set(portales.map(p => p.elemento))];

            filtersDiv.innerHTML = `
                <button class="filter-btn active" onclick="filterByCategory('all')">Todos</button>
                ${allCanales.map(canal => `<button class="filter-btn" onclick="filterByCategory('canal', '${canal}')">${canal}</button>`).join('')}
                ${allElementos.map(elem => `<button class="filter-btn" onclick="filterByCategory('elemento', '${elem}')">${elem}</button>`).join('')}
            `;
        }

        // Filtrar portales
        function filterPortales() {
            const searchTerm = document.getElementById('searchBox').value;
            renderPortales(searchTerm);
        }

        // Filtrar por categor√≠a
        function filterByCategory(type, value) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'all') {
                renderPortales();
            } else {
                const grid = document.getElementById('portalGrid');
                const filtered = portales.filter(p => 
                    type === 'canal' ? p.canal === value : p.elemento === value
                );

                if (filtered.length === 0) {
                    grid.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
                    return;
                }

                grid.innerHTML = filtered.map(portal => `
                    <div class="portal-card">
                        <div class="card-actions">
                            <button class="action-btn edit-btn" onclick="editPortal(${portal.id})">‚úèÔ∏è</button>
                            <button class="action-btn delete-btn" onclick="deletePortal(${portal.id})">üóëÔ∏è</button>
                        </div>
                        <h3>${portal.nombre}</h3>
                        <div class="element">üìå ${portal.elemento} | üîó ${portal.canal}</div>
                        <a href="${portal.url}" target="_blank" class="url">${portal.url}</a>
                    </div>
                `).join('');
            }
        }

        // Actualizar selects
        function updateSelects() {
            const elementSelect = document.getElementById('portalElement');
            const canalSelect = document.getElementById('portalCanal');

            elementSelect.innerHTML = elementos.map(e => `<option value="${e}">${e}</option>`).join('');
            canalSelect.innerHTML = canales.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        // Abrir modal
        function openAddModal(type) {
            addingType = type;
            editingId = null;
            
            const modal = document.getElementById('addModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('addForm');

            if (type === 'portal') {
                title.textContent = 'Agregar Nuevo Portal';
                document.getElementById('portalName').placeholder = 'Ej: Portal Agentes';
                document.getElementById('portalElement').parentElement.style.display = 'block';
                document.getElementById('portalCanal').parentElement.style.display = 'block';
                document.getElementById('portalUrl').parentElement.style.display = 'block';
            } else if (type === 'canal') {
                title.textContent = 'Agregar Nuevo Canal';
                document.getElementById('portalName').placeholder = 'Ej: Nuevo Canal';
                document.getElementById('portalElement').parentElement.style.display = 'none';
                document.getElementById('portalCanal').parentElement.style.display = 'none';
                document.getElementById('portalUrl').parentElement.style.display = 'none';
            } else if (type === 'elemento') {
                title.textContent = 'Agregar Nuevo Elemento';
                document.getElementById('portalName').placeholder = 'Ej: Nuevo Elemento';
                document.getElementById('portalElement').parentElement.style.display = 'none';
                document.getElementById('portalCanal').parentElement.style.display = 'none';
                document.getElementById('portalUrl').parentElement.style.display = 'none';
            }

            form.reset();
            modal.classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            editingId = null;
            addingType = null;
        }

        // Editar portal
        function editPortal(id) {
            const portal = portales.find(p => p.id === id);
            if (!portal) return;

            editingId = id;
            addingType = 'portal';

            document.getElementById('modalTitle').textContent = 'Editar Portal';
            document.getElementById('portalName').value = portal.nombre;
            document.getElementById('portalElement').value = portal.elemento;
            document.getElementById('portalCanal').value = portal.canal;
            document.getElementById('portalUrl').value = portal.url;

            document.getElementById('portalElement').parentElement.style.display = 'block';
            document.getElementById('portalCanal').parentElement.style.display = 'block';
            document.getElementById('portalUrl').parentElement.style.display = 'block';

            document.getElementById('addModal').classList.add('active');
        }

        // Eliminar portal
        function deletePortal(id) {
            if (confirm('¬øEst√° seguro de eliminar este portal?')) {
                portales = portales.filter(p => p.id !== id);
                renderPortales();
                renderFilters();
            }
        }

        // Manejar submit
        function handleSubmit(e) {
            e.preventDefault();

            const nombre = document.getElementById('portalName').value;

            if (addingType === 'canal') {
                if (!canales.includes(nombre)) {
                    canales.push(nombre);
                    updateSelects();
                    renderFilters();
                    alert('Canal agregado exitosamente');
                }
            } else if (addingType === 'elemento') {
                if (!elementos.includes(nombre)) {
                    elementos.push(nombre);
                    updateSelects();
                    renderFilters();
                    alert('Elemento agregado exitosamente');
                }
            } else if (addingType === 'portal') {
                const elemento = document.getElementById('portalElement').value;
                const canal = document.getElementById('portalCanal').value;
                const url = document.getElementById('portalUrl').value;

                if (editingId) {
                    const portal = portales.find(p => p.id === editingId);
                    portal.nombre = nombre;
                    portal.elemento = elemento;
                    portal.canal = canal;
                    portal.url = url;
                } else {
                    const newId = portales.length > 0 ? Math.max(...portales.map(p => p.id)) + 1 : 1;
                    portales.push({ id: newId, nombre, elemento, canal, url });
                }

                renderPortales();
                renderFilters();
            }

            closeModal();
        }

        // Exportar c√≥digo
        function exportCode() {
            const portalData = JSON.stringify(portales, null, 12);
            const elementosData = JSON.stringify(elementos, null, 12);
            const canalesData = JSON.stringify(canales, null, 12);

            const fullCode = document.documentElement.outerHTML
                .replace(/let portales = \[[\s\S]*?\];/, `let portales = ${portalData};`)
                .replace(/let elementos = \[[\s\S]*?\];/, `let elementos = ${elementosData};`)
                .replace(/let canales = \[[\s\S]*?\];/, `let canales = ${canalesData};`);

            document.getElementById('codeOutput').textContent = fullCode;
            document.getElementById('exportModal').classList.add('active');
        }

        // Cerrar modal de exportaci√≥n
        function closeExportModal() {
            document.getElementById('exportModal').classList.remove('active');
        }

        // Copiar c√≥digo
        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('‚úÖ C√≥digo copiado al portapapeles. Ahora puedes pegarlo en tu archivo HTML de GitHub.');
            });
        }

        // Inicializar al cargar
        init();
    </script>
</body>
</html>
